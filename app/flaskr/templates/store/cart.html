{% extends 'base.html' %}

{% block title %}
  Shopping cart
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-9">
        <div class="card rounded border">
          <div class="card-body p-4">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class=""></th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <a href="{{ url_for('store.product') }}" class="text-dark text-decoration-none">
                      <div class="d-flex align-items-center">
                        <img src="\static\images\38_pound_bond.png" alt="" width="70" class="img-fluid rounded" />
                        <div class="flex-column ms-4">
                          <p class="mb-2">38 Pound Bond</p>
                        </div>
                      </div>
                      </a>
                    </th>
                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" style="width: 50px;" />
                      </div>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500;">99 kr</p>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">
                      <a href="{{ url_for('store.product') }}" class="text-dark text-decoration-none">
                      <div class="d-flex align-items-center">
                        <img src="\static\images\40_pound_letter_stock.png" alt="" width="70" class="img-fluid rounded" />
                        <div class="flex-column ms-4">
                          <p class="mb-2">40 Pound Letter Stock</p>
                        </div>
                      </div>
                      </a>
                    </th>
                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <input id="form2" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" style="width: 50px;" />
                      </div>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500;">139 kr</p>
                    </td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-dark float-end">Update cart</button>
            </div>
          </div>
        </div>
        <div class="card rounded border mt-4">
          <div class="card-body p-4">
            <div class="row">
              <div class="col">
                <form>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v" value="" aria-label="..." checked />
                    </div>
                    <div class="w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Invoice
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v" value="" aria-label="..." disabled />
                    </div>
                    <div class="w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Credit Card
                      </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row pb-3">
                    <div class="d-flex align-items-center pe-2">
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v" value="" aria-label="..." disabled />
                    </div>
                    <div class="w-100 p-3">
                      <p class="d-flex align-items-center mb-0">
                        <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i>Debit Card
                      </p>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col">
                <div class="d-flex justify-content-between" style="font-weight: 500;">
                  <p class="mb-2">Subtotal</p>
                  <p class="mb-2">252 kr</p>
                </div>

                <div class="d-flex justify-content-between" style="font-weight: 500;">
                  <p class="mb-0">Shipping</p>
                  <p class="mb-0">25 kr</p>
                </div>

                <hr class="my-4" />

                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                  <p class="mb-2">Total amount</p>
                  <p class="mb-2">465 kr</p>
                </div>
                <button type="button" class="btn btn-dark">Checkout!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
