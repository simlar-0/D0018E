{% extends 'base.html' %}

{% block header %}
  {% block title %}
    Forgot password
  {% endblock %}
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="p-5">
        <div class="text-center">
          <h4 class="text-dark mb-4">Forgotten password?</h4>
          <p class="w-lg-50">Enter your email address and we will send you a link to reset your password.
          </p>
        </div>
        <form class="text-center" method="POST" action="{{ url_for('auth.login_user') }}">
          <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
          <div class="mb-3"><button class="btn btn-dark d-block w-100" type="submit">Reset password</button></div>
        <div class="text-center">
          <a class="small" href="{{ url_for("auth.login_user") }}">Remember your password? Login!</a>
        </div>
        <div class="text-center">
          <a class="small" href="{{ url_for("auth.register") }}">Register new account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
