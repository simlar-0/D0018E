{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="p-5">
          <div class="text-center">
            <h4 class="text-dark mb-4">Log in!</h4>
            <p class="w-lg-50">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
            </p>
          </div>
          <form class="text-center" method="POST" action="{{ url_for('auth.login_user') }}">
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="mb-3"><button class="btn btn-dark d-block w-100" type="submit">Log in</button></div>
          <div class="text-center">
            <a class="small" href="{{ url_for("auth.forgot_password") }}">Forgot Password?</a>
          </div>
          <div class="text-center">
            <a class="small" href="{{ url_for("auth.register") }}">Register new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
