services:
  db:
    image: mysql:latest
    container_name: db
    env_file:
      - .db
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - ./app/sql/schema.sql:/docker-entrypoint-initdb.d/init_a.sql
      - ./app/sql/catalog.sql:/docker-entrypoint-initdb.d/init_b.sql
      - ./app/sql/order_statuses.sql:/docker-entrypoint-initdb.d/init_c.sql
      - ./app/sql/test.sql:/docker-entrypoint-initdb.d/init_d.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-ppass"]
      interval: 5s
      timeout: 5s
      retries: 20